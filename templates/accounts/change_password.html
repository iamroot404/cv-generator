{% extends 'base.html' %}
{% load static %}
{% block content %}

<hr class="offset-md">

<div class="box text-center">
    <div class="container">
        <h1><img src="{{userprofile.profile_picture.url}}" alt="Avatar"  width="50" height="50" style="border-radius:50%"> Account</h1>
    </div>
</div>
  <hr class="offset-md">
  
  <div class="container">
    <div class="row">
      {% include 'includes/side_dashboard.html' %}
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="checkout">
                {% include 'includes/alerts.html' %}
                <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}
                    
                    
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Create New Password</label>
                        <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                    </div>
                   
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>

                  
              </div>
            </div>
          </div>
        </div>
        
    </div>
  </div>
  <hr class="offset-lg">
  <hr class="offset-lg">
{% endblock %}
